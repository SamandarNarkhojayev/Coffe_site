<!--Корзина -->
<section class="h-100">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
                <h3 class="fw-normal mb-4 text-center" style="color: #F9B300;">Корзина</h3>
                <div id="cart-items" class="mb-4 "  ></div>
                

                <div class="card">
                    <div class="card-body" >
                        <button type="button" class="btn btn-warning btn-block btn-lg" id="orderBtn" data-bs-toggle="modal" data-bs-target="#orderModal">Заказать</button>
                    </div>
                </div>



                <div class="modal fade"  id="orderModal">
                  <div class="modal-content bg-image-example text-center text-white d-flex align-items-center justify-content-center">
                   

                      <span class="close-btn" id="closeOrderModal">&times;</span>
                      <h2 class="text-uppercase text-center mb-5 fw-bold text-warning" style=" text-shadow: 2px 3px 4px rgba(0, 0, 1, 1)">Заказать</h2>

                      <div class="modal-body">
                        <form>

                          <div class="form-outline mb-4">
                            <input type="text" id="OrderName" class="form-control form-control-lg" placeholder="Имя" />
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="OrderLastName" class="form-control form-control-lg" placeholder="Фамилия" />
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="PhoneNumber" class="form-control form-control-lg" placeholder="Номер телефона" />
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="Ordercity" class="form-control form-control-lg" placeholder="Город" />
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="Ordersteet" class="form-control form-control-lg" placeholder="Улица" />
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="Orderdetails" class="form-control form-control-lg" placeholder="Номер дома (квартира, подъезд)" />
                          </div>
                          
                          <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-warning btn-lg ">Заказать</button>
                            <div id="notification" class="notification hidden">
                              Заказ оформлен, ожидайте.
                            </div>

                          </div>
                        </form>
                      </div>
                  </div>
                </div>
              


            </div>
        </div>
</section>
